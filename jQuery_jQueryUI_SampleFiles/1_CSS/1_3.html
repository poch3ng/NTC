
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>CSS Size</title>
		<style type="text/css">
			body{
				margin: 0px;
			}
			div,span{
				background: black;
				color: white;
				width: 200px;
				height: 200px;
				cursor: pointer;
			}
			div{
				display: inline;
				display: inline-block;
				display: none;
				display: block;
				opacity: 0;
				opacity: 0.3;
			}
			span{
				display: block;
				display: inline-block;
				display: inline;
			}
		</style>
	</head>
	<body>
		<div class="testdiv"> 
			width:200px <br>
			height:200px
		</div>
		<hr>
		<span class="testdiv"> 
			width:200px <br>
			height:200px
		</span>
	</body>
</html>
