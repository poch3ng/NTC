
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>CSS Selector</title>
		<style type="text/css">
			/* DOM:Document Object Model */
			/* CSS: Cascading Style Sheets*/
			/*type selector*/
			body{
				color:red;
			}
			body{
				color:green;
				color:blue;
			}
			span{
				color:orange;
			}
			/* class selector */
			.myClass1{
				color: cyan;
				/* background: yellow; */
			}
			.myClass2{
				color: brown;
			}
			/* id selector */
			#myId{
				color: magenta;
			}
			/*id > class > type > inherit */
		</style>
	</head>
	
	<body>
		<p class=myClass1 myClass2>This is a p!</p>
		<p>This is a p!</p>
		<div class='myClass1 myClass2'>This is a div!</div>
		<div>This is a div!</div>
		<span class="myClass1 myClass2" id="myId">This is a span!</span>
		<span class="myClass2 myClass1" id="myId1">This is a span!</span>
		<span>This is a span!</span>	
	</body>
</html>
