
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>jQuery Effect</title>
<style type="text/css">
body, #btn {
    margin: 0;
    padding: 0;
    font: 12px / 1.5 Arial, Georgia, Times, "Times New Roman", serif;
}
#demo {
    width: 200px;
    height: 200px;
    border: 1px dotted gray;
    background: #da9999;
    padding: 10px;
}
.main {
    width:250px;
    margin: 0 auto;
    margin-top: 200px;
    font: 12px / 1.5 Arial, Georgia, Times, "Times New Roman", serif;
}
</style>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript">
    // $("target").jQueryFunction(inputValue);
    $(document).ready(init);
    function init(){
        $("#hide").click(hideHandler);
        $("#show").click(showHandler);
        $("#toggle").click(toggleHandler);
    }
    function hideHandler(){
        // $("#demo").hide();
         $("#demo").hide("fast");//0.4s
        // $("#demo").hide(2000);//1000ms = 1sec
        // $("#demo").hide(2000, callback);//1000ms = 1sec

        // $("#demo").slideUp(1000);
        //$("#demo").fadeOut(1000);
    }
    function showHandler(){
        // $("#demo").show();
        // $("#demo").show("slow");//0.6s
        // $("#demo").show(400);//1000ms = 1sec
        // $("#demo").show("slow", ended);//1000ms = 1sec

         $("#demo").slideDown(1000);
        //$("#demo").fadeIn("fast");
    }
    function toggleHandler(){
        // $("#demo").toggle();
        // $("#demo").toggle("normal");//0.5s
        // $("#demo").toggle(800);

        // $("#demo").slideToggle(1000);
        $("#demo").fadeToggle("slow");
    }
    function callback(){
        alert("callback!");
    }
    function ended(){
        alert("ended!");
    }
</script>
</head>
<body>
<div class="main">
  <button id="show">Show Me</button>
  <button id="hide">Hide Me</button>
  <button id="toggle">Toggle</button>
  <div id="demo"> 你好嗎? welcome!! </div>
</div>
</body>
</html>
