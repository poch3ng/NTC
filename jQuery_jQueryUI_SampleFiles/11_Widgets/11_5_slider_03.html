
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>jQuery UI Example Page</title>
	<link rel="stylesheet" href="../themes/ui-lightness/jquery-ui.css" />
	<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript" src="../jquery-ui.js"></script>
	
	<script type="text/javascript">
	$(document).ready(init);
	function init(){
		$("#mySlider").slider({
			disabled:false,
			min:10,
			max:50,
			value:20,
			
			change:changeHandler
		});
		$("button:eq(0)").click(disableHandler);
		$("button:eq(1)").click(enableHandler);
		$("button:eq(2)").click(optionHandler);
		$("button:eq(3)").click(valueHandler);
		$("button:eq(4)").click(destroyHandler);
		$("button:eq(5)").click(rebuildHandler);
	}
	
	function changeHandler(event,ui){
		var value = ui.value;
		$("#info").text(value);
	}
	function disableHandler(){
		$("#mySlider").slider("disable");
	}
	function enableHandler(){
		$("#mySlider").slider("enable");
	}
	function optionHandler(){
		$("#mySlider").slider("option","animate",true);
	}
	function valueHandler(){
		$("#mySlider").slider("value",40);
	}
	function destroyHandler(){
		$("#mySlider").slider("destroy");
	}
	function rebuildHandler(){
		$("#mySlider").slider({
			min:10,
			max:50,
			value: 20,
			change:changeHandler
		});
	}
	</script>
	<style>
		#mySlider{
			width:50%;
			margin:auto;
		}
	</style>
</head>
<body>
<h1>Slider Methods</h1>
<button>disable</button>
<button>enable</button>
<button>option</button>
<button>value</button>
<button>destroy</button>
<button>rebuild</button>
<br>
<div id="info">info</div>
<div id="mySlider"></div>
</body>
</html>
