
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>jQuery UI Example Page</title>
	<link rel="stylesheet" href="../themes/ui-lightness/jquery-ui.css" />
	<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript" src="../jquery-ui.js"></script>
	
	<script type="text/javascript">
	$(document).ready(init);
	function init(){
		$("#myDialog").dialog({
			modal: true,
			show: {effect:"blind", duration: 500},
			hide: {effect:"explode", duration: 500, delay:500, easing:"easeOutBounce"},
			position: {my:"center top", at:"center bottom", of:"h1"}
		});

		$("h1").click(h1Handler);
		//https://api.jqueryui.com/category/effects/
	}
	function h1Handler(){
		alert("H1");
	}
	</script>
	<style>
	</style>
</head>
<body>

<h1>Dialog</h1>
<div id="myDialog" title="Basic dialog">
  <p>jQuery UI is a curated set of user interface interactions, effects, widgets, and themes built on top of the jQuery JavaScript Library. jQuery UI is the perfect choice.</p>
</div>
</body>
</html>
