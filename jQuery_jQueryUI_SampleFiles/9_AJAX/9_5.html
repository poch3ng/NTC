        <script type="text/javascript">
            $(document).ready(init);
			
			function init(){
				$.ajax({
					type: "GET",
					url: "books.xml",
					success: successHandler,
					error: errorHandler,
					dataType: "xml"
				})
            }
			function successHandler(data){
				// alert(data);//XMLDocument
				// $("div",document);
				// alert($("book", data).length);//46
				// $("book", data).each(eachFun);
				$("book:nth-child(2n+1)", data).each(eachFun);
			}
			var bookNum = 1;
			function eachFun(){
				var bookTitle = $("title", this).text();
				var bookAuthor = $("author", this).text();
				var bookPublisher = $("publisher", this).text();
				var bookIsbn = $("isbn", this).text();
				$("body").append(bookNum+".<br>"+bookTitle+"<br>"+bookAuthor+"<br>"+bookPublisher+"<br>"+bookIsbn+"<br>"+"<hr>");
				bookNum++;
			}
			function errorHandler(){
				alert("Error!");
			}
