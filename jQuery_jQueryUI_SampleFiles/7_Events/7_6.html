
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>mousemove</title>
        
        <style type="text/css">
            html {
                color: white;
                background-color: #2f2a3e;
                font: normal 76% "Arial", "Trebuchet MS", "Lucida Grande", Verdana, Sans-Serif;
            }
            #outer{
                width: 200px;
            }
        </style>

        <script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript">
		$(document).ready(init);
		function init()
		{
			// $(":text").mousemove(mousemoveHandler);
			$(document).mousemove(mousemoveHandler);
		}
        function mousemoveHandler(e){//event
            $(":text:first").val(e.pageX);//document
            $(":text:last").val(e.pageY);
            // $(":text:first").val(e.offsetX);//this
            // $(":text:last").val(e.offsetY);
            var winWidth = $(window).width();
            $(":text:last").val(winWidth);
            if(e.pageX < winWidth - 230){
                 $("#outer").offset({left:e.pageX+30, top:e.pageY});
            }

            // console.log("Hello");
            // alert(mousemoveHandler)

        }
		</script>  
    </head>
    <body>
        <div id="outer">
            x:<input type="text" size="20" name="x"/>
            <br/>
            y:<input type="text" size="20" name="y"/>
        </div>
    </body>
</html>
