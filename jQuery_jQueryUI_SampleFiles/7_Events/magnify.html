
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>mousemove</title>
        
        <style type="text/css">
            html {
                color: white;
                background-color: #2f2a3e;
                font: normal 76% "Arial", "Trebuchet MS", "Lucida Grande", Verdana, Sans-Serif;
            }
            #myDiv,#magnify{
                width: 200px;
                height: 200px;
                background-image: url(images/photo.jpg);
            }
            #myDiv{
                background-size: cover;
            }
            #magnify{
                display: none;
            }
        </style>

        <script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript">
		$(document).ready(init);
		function init()
		{
			$("#myDiv").mousemove(mousemoveHandler).hover(hoverHandler);
		}
        function mousemoveHandler(e){//event
            // console.log(e.offsetX+" / "+e.offsetY);
            // background-position: -100px -100px;
            $("#magnify").css("backgroundPosition", -e.offsetX*2+"px "+ -e.offsetY*2+"px");
        }
        function hoverHandler(){
            $("#magnify").toggle(0);
        }
		</script>  
    </head>
    <body>
        <div id="myDiv"></div>
        <hr>
        <div id="magnify"></div>
    </body>
</html>
