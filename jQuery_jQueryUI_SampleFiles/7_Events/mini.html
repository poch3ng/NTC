    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>scroll</title>
       
        <style type="text/css">
            html {
                color: white;
                background-color: #2f2a3e;
                font: normal 76% "Arial", "Trebuchet MS", "Lucida Grande", Verdana, Sans-Serif;
            }
            body{
                margin: 0px;
            }
            #mini{
                position: fixed;
                width: 618px;
                height: 577px;
                background-image: url(images/mini00.jpg);
            }
            #percentDiv{
                height: 20px;
                background-color: cyan;
                position: fixed;
                left: 0px;
                top: 0px;
            }
        </style>

        <script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript">
		$(document).ready(init);
		function init()
		{
			$(window).scroll(scrollHandler);
            $(window).triggerHandler("scroll");
        }
        function scrollHandler(){
            var scrollDis = $(window).scrollTop();//scrollLeft();
            console.log(scrollDis/1000)
            $("#myImg").css("opacity", 1-scrollDis/1000);
        }
		</script>  
    </head>
    <body>
        <div id="mini">
            <img src="images/mini01.jpg" id="myImg">
        </div>
