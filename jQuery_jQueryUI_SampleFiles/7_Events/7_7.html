
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>keydown / keyup</title>

        <style type="text/css">
            html {
                color: white;
                background-color: #2f2a3e;
                font: normal 76% "Arial", "Trebuchet MS", "Lucida Grande", Verdana, Sans-Serif;
            }
        </style>

        <script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript">
		$(document).ready(init);
		function init()
		{
			// $(":text:first").keydown(runHandler);//Key code A 65==a 65
			$(":text:first").keyup(runHandler);//Key code
			// $(":text:first").keypress(runHandler);//ASCII A 65 !=a 97 //keydown
		}   
        function runHandler(e){//event
            $(":text:eq(1)").val(e.which);//esc=27  enter=13
            if(e.which == 27) alert("Escape!");
            if(e.which == 13) $(this).fadeOut(2000);
        }
		</script>  
    </head>
    <body>

        <div id="myform">
            姓名:<input type="text" size="20" name="name" autocomplete="off"/>
            <br/>
            暱稱:<input type="text" size="20" name="nick"/>
            <br/>
        </div>
    </body>
</html>
